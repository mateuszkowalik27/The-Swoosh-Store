<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - The Swoosh Store</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo.png">
    <link rel="stylesheet" href="../styles/auth/main.css">
    <link rel="stylesheet" href="../styles/auth/form.css">
    <link rel="stylesheet" href="../styles/auth/password.css">
    <link rel="stylesheet" href="../styles/auth/remember-me.css">
    <link rel="stylesheet" href="../styles/auth/error.css">
    <link rel="stylesheet" href="../styles/auth/animations.css">
    <link rel="stylesheet" href="../styles/home/footer.css">
    <script src="../auth/login.js"></script>
    <script src="../auth/logout.js"></script>
</head>
<body>
    <main>
        <a href="home.html" class="animated-underline back">‚áê BACK</a>
        <form onsubmit="dataPOST_login(); return false;">
            <div class="title">
                <h1>SIGN IN</h1>
            </div>
            <div class="form-item">
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Enter your e-mail">
                </div>
            </div>
            <div class="form-item">
                <div>
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <button type="button" id="hide-show" name="hide-show">
                            <img src="../../assets/images/hide.png" id="hide-show-img" alt="hide-show">
                        </button>
                    </div>
                    <script src="../scripts/password.js"></script>
                </div>
            </div>
            <div class="remember-me">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>
            <div class="error">
                <div id="error"></div>
            </div>
            <div>
                <button>SEND</button>
            </div>
            <div class="sign-in">
                you don't have an account? <a href="register.html" class="animated-underline sign-in">SIGN UP</a>
            </div>
        </form>
    </main>
</body>
</html>
